<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{Cyberix}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.145.0/three.min.js" integrity="sha512-mElAVmOZp/n8OKao194p++kIARCbLKnf/pdVTVI+ZkxL0Rmyw6p5C4kcLd67l2WdvfyBqFe6dI4lR3m++xhdnA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/hydra-synth"></script>
    <link rel="stylesheet" href="style.css">
    <script src="thrjs/OrbitControls.js"></script>
    <script src="thrjs/GLTFLoader.js"></script>
    <script src="thrjs/DRACOLoader.js"></script>
    <script src="thrjs/RGBELoader.js"></script>
    <style>
      @font-face {
        font-family: 'xxx';
        src: url('fonts/Crux.otf');
      }
    </style>
  </head>
  <body>

  <div class="load_page">
    <a class="startpage_banner" data1="Cyberix by" data2="dataleakage"> Cyberix  by dataleakage</a>
  </div>

  <ul class="tracklist"></ul>
  <audio src="" class="audio"></audio>
  <audio src="audio/e01-1.mp3" class="load_page_audio"></audio>
  <audio src="audio/e02-1.mp3" class="camera_audio"></audio>


  <div class="player_">
    <div class="media_">

      <div class="buttons_">
        <div class="button play_stop_button"></div>
        <div class="button pre_track"></div>
        <div class="button next_track"></div>
        <div class="button reload_track"></div>
        <div class="button random_track"></div>
        <div class="button toggle_tracklist"></div>
        <div class="button toggle_cam"></div>
        <div class="button toggle_back"></div>
        <div class="tracklist_">
          <div class="panel_button">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </div>

      <div class="timeline_">
        <div class="current-time">00:00</div>
          <div class="timeline_slider">
            <section class="progress"></section>
          </div>
        <div class="total-duration">00:00</div>
      </div>

      <canvas id="hydra_canvas_2"></canvas>

      <div class="banner">
        <a class="track_name"></a>
      </div>
    </div>
  </div>
  <!-- <canvas class="freqMonitor"></canvas>
  <script src="js/analyser.js"></script> -->

  <script src="js/player.js"></script>


  <canvas id="hydra_canvas"></canvas>
  <script src="js/media_hydra.js"></script>

  <canvas id="three_canvas"></canvas>
  <script type="text/javascript" src="js/media.js"></script>
  <script src="js/load-model.js"></script>
  <script type="text/javascript" src="/js/raycast.js"></script>


  </body>
</html>
